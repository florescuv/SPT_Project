<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/sbadmin/css/styles.css}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/sbadmin/css/styles.css}"/>
<!--        <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}">-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

    </head>
	
    <body class = "bg-pers">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">												
                            <div class="col-lg-5">
								
								<div class = "card shadow-lg border-0 rounded-3 mt-5"> 									
									<h3 class = "row justify-content-center my-3"> Catalog virtual </h3>
								</div>
							
                                <div class="card shadow-lg border-0 rounded-3 mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/submitLogin}" method="post" th:object="${user}">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" th:field="${user.email}"/>
                                                <label for="inputEmail">Adresa de email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Parola" th:field="${user.parola}"/>
                                                <label for="inputPassword">Parola</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Tine minte parola</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html" th:href="@{/recuperare}">Ti-ai uitat parola</a>
                                                <!--<a class="btn btn-primary" href="index">Login</a>-->
                                                <button class="btn btn-primary">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html" th:href="@{/register}">Creaza cont</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script th:src="@{/sbadmin/js/scripts.js}"></script>

    </body>

</html>
