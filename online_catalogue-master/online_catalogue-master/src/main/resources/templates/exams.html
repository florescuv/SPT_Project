    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header" style="float:center">
                            <h3 class="card-title">Examenele mele</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Denumire Disciplina</th>
                                    <th>Data</th>
                                    <th>Ora</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="showTable : ${examen}">
                                    <td th:text="${showTable.disciplina.nume_disciplina}"/>
                                    <td th:text="${showTable.data}"/>
                                    <td th:text="${showTable.ora}"/>
                                    <td>
                                        <form method="POST" th:action="@{/editExams}" th:object="${showTable}">
                                            <button class="btn btn-primary" type="submit">Edit</button>
                                            <input name="id_examen" th:value="${showTable.id}" style="visibility: hidden;">
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
