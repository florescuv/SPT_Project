    <link rel="stylesheet" type="text/css" media="all" th:href="@{/sbadmin/css/styles.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/sbadmin/css/sidebar.css}">
</head>
<body>

<div class="content-left" style="float:left">
    <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
                <a href="index" class="nav-link active py-3 border-bottom" aria-current="page" title="Acasa" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi" width="24" height="24" role="img" aria-label="Acasa"><use xlink:href="#home"/></svg>
                </a>
            </li>
            <li>
                <a href="grades" class="nav-link py-3 border-bottom" title="Notele mele" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi" width="24" height="24" role="img" aria-label="Notele mele"><use xlink:href="#speedometer2"/></svg>
                </a>
            </li>
            <li>
                <a href="exams" class="nav-link py-3 border-bottom" title="Programare examene" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi" width="24" height="24" role="img" aria-label="Programare examene"><use xlink:href="#table"/></svg>
                </a>
            </li>
            <li>
                <a href="courses" class="nav-link py-3 border-bottom" title="Cursurile mele" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi" width="24" height="24" role="img" aria-label="Cursurile mele"><use xlink:href="#grid"/></svg>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="content-right" style="float:rigth">
    <!--    Header Start  -->
    <header class="p-3 mb-3 border-bottom" style="float:center">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index" class="nav-link px-2 link-secondary">Acasa</a></li>
                    <li><a href="grades" class="nav-link px-2 link-dark">Notele mele</a></li>
                    <li><a href="courses" class="nav-link px-2 link-dark">Cursurile mele</a></li>
                    <li><a href="exams" class="nav-link px-2 link-dark">Programare examene</a></li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="logare">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--    Header End  -->

    <div class="content" style="float:center">
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="card col-lg-6">
                        <div class="card-body">
                            <form th:action="@{/submitExams}" method="post" th:object="${examene}">
                                <input th:field="${examene.id}" style="visibility: hidden;">
                                <div class="form-floating mb-3">
                                    <select class="form-control" id="selectCodDisciplina" th:field="${examene.disciplina.cod_disciplina}">
                                        <option th:each="disc : ${discipline}" th:value="${disc.cod_disciplina}" th:text="${disc.nume_disciplina}"></option>
                                    </select>
                                    <label for="selectCodDisciplina">Disciplina</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <!--
                                    <input class="form-control" id="inputIdStudent" type="number" placeholder="Id student" th:field="${examene.student.id}"/>
                                    <label for="inputIdStudent">Id student</label>
                                    -->
                                    <select class="form-control" id="selectIdStudent" th:field="${examene.student.id}">
                                        <option th:each="stud : ${studentiExam}" th:value="${stud.id}" th:text="${stud.nume} + ' ' + ${stud.prenume}"></option>
                                    </select>
                                    <label for="selectIdStudent">Student</label>
                                </div>

                                <!--
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputNumeDisciplina" type="text" placeholder="Nume_Disciplina" th:field="${examene.nume_disciplina}"/>
                                    <label for="inputNumeDisciplina">Materie</label>
                                </div>
                                -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputData" type="text" placeholder="Data" th:field="${examene.data}"/>
                                    <label for="inputData">Data</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputOra" type="text" placeholder="Ora" th:field="${examene.ora}"/>
                                    <label for="inputOra">Ora</label>
                                </div>
                                <div>
                                    <button class="btn btn-primary">Salveaza examenul</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
